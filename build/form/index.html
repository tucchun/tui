    <script type="text/javascript">
        (function ($, undefined) {
            $(document).ready(function (e) {
                /**     下拉框 [[     */
                $(".form-select").on("click", function (e) {
                    var $this = $(this),
                        $parent = $this.parents(".form-element"),
                        $list = $parent.find(".form-select-list");
                    $list.toggleClass("hide");
                    e.stopPropagation();
                });

                $(".form-select-list > li").on("click",function(e){
                    var $this = $(this),
                        value = $this.html().trim(),
                        index = $this.index(),
                        $parent = $this.parents(".form-element"),
                        $txt = $parent.find(".form-select-txt"),
                        $source = $parent.find(".from-select-source");
                    $txt.html(value);
                    $source.children().removeAttr("selected");
                    $source.children().eq(index).attr("selected","selected");
                });

                $("body").on("click",function(e){
                    $(".form-select-list").addClass("hide");
                });

                /**     下拉框 ]]     */
            });
        })(jQuery);
    </script>
