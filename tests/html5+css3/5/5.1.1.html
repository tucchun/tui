		// 移动坐标空间
		function drawTop(ctx, fillStyle){
			ctx.fillStyle = fillStyle;
			ctx.beginPath();
			ctx.arc(0, 0, 30, 0, Math.PI, true);
			ctx.closePath();
			ctx.fill();
		}

		function drawGrip (ctx) {
			ctx.save();
			ctx.fillStyle = "blue";
			ctx.fillRect(-1.5, 0, 1.5, 40);
			ctx.beginPath();
			ctx.strokeStyle = "blue";
			ctx.arc(-5, 40, 4, Math.PI, Math.PI*2, true);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}

		function draw(){
			var canvas = document.getElementById("myCanvas"),
				ctx = canvas.getContext("2d");
			canvas.setAttribute("width", 700);
			canvas.setAttribute("height", 300);


			ctx.translate(150,150);
			var i = 0,
				length = 10;
			for(; i < length; i++){
				ctx.save();
				ctx.rotate(Math.PI*(2/4 + i/4));
				ctx.translate(0, -100);
				drawTop(ctx, "rgb("+ (30*i) +"," + (255 - 30*i) + ", 255");
				drawGrip(ctx);
				ctx.restore();
			}
		}
		draw();

		function double(array){
			var i = 0,
				j = 0,
				temp = 0,
				len = array.length;
			for(; i < len; i++){
				for(j = 0; j < len - 1 - i; j++){
					if (array[j] > array[j+1]) {
						temp = array[j];
						array[j] = array[j+1];
					}
				}
			}
		}
		function doBubble(array){
			var i = 0,
				j = 0,
				temp = 0;
			for(; i < array.length; i++){
				for(j = 0; j < array.length - 1 - i; j++){
					if (array[j] > array[j+1]) {
						temp = array[j];
						array[j]= array[j+1];
						array[j+1] = temp;
					};
				}
			}
		}

		function extend(subType, superType){
			//var prototype = superType.prototype;
			var prototype = clone(superType.prototype);
			prototype.constructor = subType;
			//superType.prototype.constructor = superType;
			subType.prototype = prototype;
		}

		function SubType(name, age){

		function clone(object){
			var o = {};
			for(var key in object){
				o[key] = object[key];
