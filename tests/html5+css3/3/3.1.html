<body>
	<header>HTML5 文档头部区域</header>
	<nav>HTML5 文档的导航区域</nav>
	<section>
		HTML5 文档的主要内容区域
		<aside>HTML5 文档的主要内容区域的侧边导航或菜单区</aside>
		<article>
			HTML5 文档的主要内容区域的内容区
			<section>
				以下是一个section和article的嵌套
				<aside></aside>
				<article>
					<header>
						HTML5 文档的嵌套区域，可以对某个article区域进行头部和脚部的定义。这样做，可以有非常清晰和严谨的文档目录结构关系。
					</header>
					<footer></footer>
				</article>
			</section>	
		</article>
	</section>
 	<footer>HTML5文档的脚部区域</footer>
</body>
