<!DOCTYPE html>
<html lang="zh_cn">

<head>
	<meta charset="UTF-8" />
	<style type="text/css">
	</style>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.item {
		width: 800px;
		margin: 20px auto;
		border: 1px solid #CCC;
		padding: 20px;
		margin-top: 200px;
	}
	.btn {
		display: inline-block;
		padding: 8px 12px;
		margin-bottom: 0;
		/*height: 34px;*/
		background-image: none;
		border: 1px solid transparent;
		cursor: pointer;
		border-radius: 4px;
		font-size: 14px;
		font-weight: normal;
		/*line-height: 32px;*/
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-o-user-select: none;
		user-select: none;
	}
	.btn:focus {
		outline: thin dotted;
		outline: 5px auto -webkit-focus-ring-color;
		outline-offset: -2px;
	}
	.btn:hover, .btn:focus {
		color: #333333;
		text-decoration: none;
	}
	.btn:active, .btn.active {
		background-image: none;
		outline: 0;
		-webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
		box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
	}
	.btn.disabled, 
	.btn[disabled], 
	fieldset[disabled] .btn {
		pointer-events: none;
		cursor: not-allowed;
		opacity: 0.65;
		filter: alpha(opacity=65);
		-webkit-box-shadow: none;
		box-shadow: none;
	}

	.btn-default {
		color: #333;
		background-color: #fff;
		border-color: #ccc;
	}
	.btn-default:hover,
	.btn-default:focus,
	.btn-default:active,
	.btn-default.active {
		color: #333;
		background-color: #e6e6e6;
		border-color: #adadad;
	}
	.btn-default:active,
	.btn-default.active {
		background-image: none;
	}
	.btn-default.disabled,
	.btn-default[disabled],
	fieldset[disabled] .btn-default,
	.btn-default.disabled:hover,
	.btn-default[disabled]:hover,
	fieldset[disabled] .btn-default:hover,
	.btn-default.disabled:focus,
	.btn-default[disabled]:focus,
	fieldset[disabled] .btn-default:focus,
	.btn-default.disabled:active,
	.btn-default[disabled]:active,
	fieldset[disabled] .btn-default:active,
	.btn-default.disabled.active,
	.btn-default[disabled].active,
	fieldset[disabled] .btn-default.active {
		background-color: #fff;
		border-color: #ccc;
	}


	</style>
</head>

<body>
	<div class="item">
		<p>
			<button type="button" class="btn btn-default">点击获取</button>

			<button type="button" class="btn btn-default">Button</button>
			
			<button type="button" class="btn btn-default">button</button>

			<p>
				店家获取
			</p>
		</p>
	</div>
</body>

</html>
